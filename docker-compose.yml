version: '3.8'

services:
  audio-converter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: audio-converter
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Mount uploads and outputs as volumes (optional, for debugging)
      - uploads:/app/uploads
      - outputs:/app/outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

volumes:
  uploads:
  outputs:
